<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter Display</title>
    <script>
        // Function to get parameter values from the URL
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            let regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            let results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Get all parameters after the page loads
        window.onload = function() {
            const clickId = getParameterByName('clickid'); // Get clickid
            const sourceId = getParameterByName('sourceid'); // Get sourceid
            const subId = getParameterByName('sub1'); // Get sub1
            const campaignId = getParameterByName('campaignid'); // Get campaignid

            // Display the parameter values on the page
            document.getElementById('clickId').textContent = clickId;
            document.getElementById('sourceId').textContent = sourceId;
            document.getElementById('subId').textContent = subId;
            document.getElementById('campaignId').textContent = campaignId;
        }
    </script>
</head>
<body>
    <h1>Parameter Display</h1>
    <div>
        <p>Click ID: <span id="clickId"></span></p>
        <p>Source ID: <span id="sourceId"></span></p>
        <p>Sub ID: <span id="subId"></span></p>
        <p>Campaign ID: <span id="campaignId"></span></p>
    </div>
</body>
</html>
