    <script>
        // Fungsi untuk mengambil nilai parameter dari URL
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            let regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            let results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Mendapatkan semua parameter setelah halaman dimuat
        window.onload = function() {
            const clickId = getParameterByName('click_id');
            const sourceId = getParameterByName('source_id');
            const subId = getParameterByName('sub_id');
            const campaignId = getParameterByName('campaign_id');

            // Menampilkan hasil deteksi parameter di halaman
            document.getElementById('clickId').textContent = clickId;
            document.getElementById('sourceId').textContent = sourceId;
            document.getElementById('subId').textContent = subId;
            document.getElementById('campaignId').textContent = campaignId;
        }
    </script>

    <p><strong>Source ID:</strong> <span id="sourceId"></span></p>
    <p><strong>Sub ID:</strong> <span id="subId"></span></p>
    <p><strong>Campaign ID:</strong> <span id="campaignId"></span></p>
