<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        // Function to detect webview
        function isWebView() {
            return /wv|WebView|FxiOS|CriOS|iOS|Android/i.test(navigator.userAgent);
        }

        // Get current URL parameters
        const currentUrl = new URL(window.location.href);
        const params = currentUrl.search;

        // Redirect logic
        if (isWebView()) {
            // Forward webview traffic to the fallback URL with parameters
            window.location.href = "https://s.tubesplash.net/fallback_url" + params;
        } else {
            // Redirect to the desired URL
            window.location.href = "https://s.pornoshub.site/api/back/0cudgl47nh";
        }
    </script>
</head>
<body>
    <p>If it doesn't redirect automatically, click it <a href="https://s.pornoshub.site/api/back/0cudgl47nh">here</a>.</p>
</body>
</html>
