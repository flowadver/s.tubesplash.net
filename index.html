<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Fungsi untuk mendapatkan nilai SubID1 dari URL
        function getQueryParameter(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Deteksi WebView
        function isWebView() {
            let userAgent = navigator.userAgent || navigator.vendor || window.opera;
            // Cek untuk Android WebView
            if (/wv|\.0\.0\.0|SamsungBrowser/i.test(userAgent)) {
                return true;
            }
            // Cek untuk iOS WebView
            if (/\(iP(hone|od|ad);.*AppleWebKit(?!.*Safari)/i.test(userAgent)) {
                return true;
            }
            return false;
        }

        // Jika WebView terdeteksi, blokir redirect
        if (!isWebView()) {
            // Ambil SubID1 dari URL
            let subid1 = getQueryParameter('subid1') || 'default_subid1';

            // URL tujuan redirect
            let redirectUrl = "https://a.fullpornoflix.net/api/back/0cudgl47nh?subid1=" + encodeURIComponent(subid1);

            // Redirect ke URL tujuan
            window.location.href = redirectUrl;
        } else {
            document.body.innerHTML = "<p>Access blocked for WebView users.</p>";
        }
    </script>
</head>
<body>
    <p>Redirecting you to the target page...</p>
</body>
</html>
